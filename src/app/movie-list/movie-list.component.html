<h2 class="sr-only">Movies</h2>

<div *ngIf="movies.length === 0; else showMovies">
	<span class="h3 text-center mt-16">{{ noMoviesMessage }}</span>
</div>

<ng-template #showMovies>
	<ul class="flex flex-col">
		<movie-item
			*ngFor="let movie of movies; let isFirst = first"
			[movie]="movie"
			[isFirst]="isFirst"
		>
		</movie-item>
	</ul>
</ng-template>
