<div *ngIf="movies.length === 0; else showMovies">
	<h2 class="h3 text-center mt-4">{{ noMoviesMessage }}</h2>
</div>

<ng-template #showMovies>
	<ul class="flex flex-col">
		<movie-item
			*ngFor="let movie of movies; let isFirst = first"
			[movie]="movie"
			[isFirst]="isFirst"
		>
		</movie-item>
	</ul>
</ng-template>
