
<div class="flex gap-2 justify-end mb-2 text-sm text-slate-400">
  <span>Results: {{ movieCount }}</span>
  <span *ngIf="limited">(request limit reached)</span>
</div>

<form class="flex w-full">
  <label for="search" class="sr-only">Search</label>
  <div class="u-input-bg flex w-full focus-within:bg-slate-700 rounded-lg overflow-hidden cursor-pointer">
    <input
      type="text"
      name="search"
      class="flex-grow px-6 py-3 text-4xl font-thin bg-transparent cursor-pointer"
      placeholder="Search"
      [(ngModel)]="titleInput"
      (ngModelChange)="setTitle()"
    >

    <div class="flex justify-center items-center w-16 pr-2 h-full">
      <button
        #searchButton
        class="flex justify-center items-center u-button-hover"
        (click)="$event.preventDefault(); searchButton.blur(); handleSubmit()"
        [attr.disabled]="disabled ? '' : null"
      >
        <div class="w-8 h-8">
          <icon-search></icon-search>
        </div>
      </button>
    </div>
  </div>
</form>
