<form class="flex flex-col">
  <label for="{{ label | lowercase }}" class="text-lg font-medium mb-[0.625rem]">{{ label }}</label>
  <div class="flex w-full h-9 bg-slate-800 hover:bg-slate-700 focus-within:bg-slate-700 rounded-lg overflow-hidden cursor-pointer">
    <input
      type="text"
      id="{{ label | lowercase }}"
      class="flex-grow px-3 py-1 bg-transparent cursor-pointer"
      [ngModel]="inputText"
      (ngModelChange)="onInputTextChange($event)"
      [name]="label | lowercase"
    >
    <div class="flex justify-center items-center h-full pr-2">
      <button class="flex justify-center items-center text-slate-400 hover:text-slate-300 focus:text-slate-300" (click)="$event.preventDefault(); onAdd()">
        <div class="w-4 h-4">
          <icon-add></icon-add>
        </div>
      </button>
    </div>
  </div>
</form>
