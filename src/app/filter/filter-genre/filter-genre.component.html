<div class="flex flex-col gap-y-4 w-64 -mt-2 border-b border-slate-700 mb-6">
	<filter-form
    [label]="'Genre'"
    [(inputText)]="genreInput"
    (addItem)="addGenre()"
  ></filter-form>

	<ul class="flex flex-wrap gap-2 min-h-20">
		<li
			class="flex items-center rounded-full pl-3 h-max bg-gray-800 text-sm"
			*ngFor="let genre of genreList; index as index"
		>
      <span>{{ genre }}</span>

      <button class="flex justify-center items-center p-2 text-slate-400 hover:text-slate-300  focus:text-slate-300" (click)="$event.preventDefault(); removeGenre(index)">
        <div class="w-2 h-2">
          <icon-remove></icon-remove>
        </div>
      </button>
    </li>
	</ul>
</div>
