<div class="flex flex-col gap-y-4 w-full mb-6">
	<filter-form
    [label]="'Genre'"
    [(inputText)]="genreInput"
    (addItem)="addGenre()"
  ></filter-form>

	<ul class="flex flex-wrap gap-2 min-h-20">
		<li
			class="flex items-center rounded-full pl-3 h-max bg-gray-800 text-sm cursor-default"
			*ngFor="let genre of genreList; index as index"
		>
      <span>{{ genre }}</span>

      <button class="flex justify-center items-center p-2 u-button-hover" (click)="$event.preventDefault(); removeGenre(index)">
        <div class="w-2 h-2">
          <icon-remove></icon-remove>
        </div>
      </button>
    </li>
	</ul>
</div>
